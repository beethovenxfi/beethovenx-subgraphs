specVersion: 0.0.3
description: Bar
repository: https://github.com/beethovenxfi/beethovenx-token-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BeetsBar
    network: {{ network }}
    source:
      address: '{{ address }}'
      abi: Bar
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Bar
        - User
      abis:
        - name: Bar
          file: ./packages/abis/BeetsBar.json
        - name: ERC20
          file: ./packages/abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: transfer
        - event: Enter(indexed address,uint256,uint256)
          handler: enter
        - event: Leave(indexed address,uint256,uint256)
          handler: leave
        - event: ShareRevenue(uint256)
          handler: shareRevenue
      file: ./src/mappings/bar.ts
