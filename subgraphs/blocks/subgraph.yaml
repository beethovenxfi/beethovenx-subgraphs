specVersion: 0.0.5
description: Subgraph that tracks Sonic blocks
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SonicBlocks
    network: sonic
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: IERC20
      startBlock: 10
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Block
      abis:
        - name: IERC20
          file: ./abis/IERC20.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
